    <!-- GALLERY PAGE -->
    <main class="gallery-page">
        <div class="container">
            <h1 class="gallery-page-title" data-lang-sl="Galerija" data-lang-en="Gallery">Galerija</h1>
            <p class="gallery-page-subtitle" data-lang-sl="Utrinki iz Kavarne Škocjan" data-lang-en="Moments from Café Škocjan">Utrinki iz Kavarne Škocjan</p>

            <!-- Category filters -->
            <div class="gallery-filters">
                <button class="gallery-filter active" data-category="all">
                    <span data-lang-sl="Vse" data-lang-en="All">Vse</span>
                </button>
                <button class="gallery-filter" data-category="kavarna">
                    <span data-lang-sl="Kavarna" data-lang-en="Café">Kavarna</span>
                </button>
                <button class="gallery-filter" data-category="hrana">
                    <span data-lang-sl="Hrana & Pijača" data-lang-en="Food & Drinks">Hrana & Pijača</span>
                </button>
                <button class="gallery-filter" data-category="dogodki">
                    <span data-lang-sl="Dogodki" data-lang-en="Events">Dogodki</span>
                </button>
                <button class="gallery-filter" data-category="ambient">
                    <span data-lang-sl="Ambient" data-lang-en="Ambience">Ambient</span>
                </button>
            </div>

            <!-- Gallery grid -->
            <div class="gallery-full-grid" id="gallery-grid">
                <!-- Kavarna -->
                <div class="gallery-full-item" data-category="kavarna">
                    <img src="https://res.cloudinary.com/dewf3zos0/image/upload/v1770758361/630422587_122122523457117458_1754449191949839673_n_xycl1f.jpg" alt="Notranjost kavarne" loading="lazy">

                <div class="gallery-full-item" data-category="kavarna">

                </div>
                <div class="gallery-full-item" data-category="kavarna">
                    <img src="https://res.cloudinary.com/dewf3zos0/image/upload/v1770757554/otvoritev_l7fwmm.jpg" alt="Otvoritev kavarne" loading="lazy">
                </div>
                <!-- Hrana & Pijača -->
                <div class="gallery-full-item" data-category="hrana">
                    <img src="https://res.cloudinary.com/dewf3zos0/image/upload/v1770758187/585326208_122104632561117458_8846184001248425990_n_tbfqi1.jpg" alt="Kava" loading="lazy">
                </div>
                <div class="gallery-full-item" data-category="hrana">
                    <img src="https://res.cloudinary.com/dewf3zos0/image/upload/v1770757609/597902673_122111886585117458_6163739642467159890_n_pgjkqx.jpg" alt="Kava" loading="lazy">
                </div>
            </div>
